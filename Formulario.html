			function sololetras(e){
				key=e.keyCode || e.which;

				teclado=String.fromCharCode(key);

				letras="abcdefghijklmnñopqrstuvwxyz";

				especiales="8-37-38-46-164";

				teclado_especial=false;

				for(var i in especiales){
					if(key==especiales[i]){
						teclado_especial=true;break;
					}
				}
				if(letras.indexOf(teclado)==-1 && !teclado_especial){
					return false;
				}
			}

			function solonumero(e){
				key=e.keyCode || e.which;
				teclado=String.fromCharCode(key);
				numeros="0123456789";
				especiales="8-37-38-46";//array
				teclado_especial_2=false;
				for(var x in especiales){
					if(key==especiales[x]){
						teclado_especial_2=true;
					}
				}

				if(numeros.indexOf(teclado)==-1 && !teclado_especial_2){
					return false;
				}
			}

			placeholder="Nombres"class="input-100" required="true">
			
			<input type="text" name="apellidos" onkeypress="return sololetras(event)" class="input-100"
			placeholder="Apellidos"required="true">

			<input type="text" name="telefono" maxlength="9" class="solo-numero" onkeypress="return solonumero(event)"
			placeholder="Telefono (9 digitos)" required="true" onpaste="return false"/>
